    <script>
        function ProgrammingLang(evt, progLang) {
          var i, linkContent, linkButton;
          linkContent = document.getElementsByClassName("linkContent");
          for (i = 0; i < linkContent.length; i++) {
            linkContent[i].style.display = "none";
          }
          linkButton = document.getElementsByClassName("linkButton");
          for (i = 0; i < linkButton.length; i++) {
            linkButton[i].className = linkButton[i].className.replace(" active", "");
          }
          document.getElementById(progLang).style.display = "block";
          evt.currentTarget.className += " active";
        }
        
        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
